<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Examination System</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<!--<input type="hidden" id="questionIndex" value="">-->
<section class="d-flex justify-content-center align-items-center vh-100" id="startExam">
    <div class="card shadow-lg mx-auto border-0 rounded-4 w-75 h-75 ">
        <div class="card-body w-100 d-flex align-items-center justify-content-center">
            <button class="fs-4 w-25 h-25" id="startButton">Start exam</button>
        </div>
    </div>
</section>


<section class="d-none h-75" id="examPage">
    <div class="container-fluid  d-flex flex-column p-2">
        <div class="card shadow-lg mx-auto flex-grow-1 border-0 rounded-4 w-75" id="exam">
            <div class="card-body p-3">
                <h2 class="text-center " id="stName">Hi , </h2>
                <hr class="custom-line">
                <div class="d-flex justify-content-end mb-3" id="timerBar">
                </div>

                <div class="mx-auto w-75" id="questionContainer">
                    <h2 class=" h1 mb-3 text-center fw-bold" id="questionTitle">This is the question you should
                        solve</h2>

                    <div class="text-center mb-3">
                        <img alt="Question image" class="img-fluid rounded-3" id="questionImage"
                             src="assets/images/img.png">
                    </div>

                    <div class="d-grid gap-2" id="answersContainer">

                    </div>
                </div>

                <div class="text-center mt-3">
                    <button class="w-25" id="nextButton">Next</button>
                </div>
            </div>
        </div>
    </div>
    
</section>
<section class="d-flex justify-content-center align-items-center d-none vh-100" id="examResult">
    <div class="card shadow-lg mx-auto border-0 pb-5 rounded-4 w-75 ">
        <div class="card-body w-100 d-flex justify-content-center">
            <div class="w-75 align-items-center" id="resultChart"></div>
        </div>
    </div>
</section>


<script defer src="assets/js/main.js" type="module"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>

</body>



</html>
